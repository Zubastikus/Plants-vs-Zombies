<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style type="text/css">
		img{
			width: 100px; 
			position: absolute; 
			display: none;
		}

	
	</style>
</head>
<body>
	<div style="background-image: url(game.png); height: 1000px; background-size: 100% 100%">
		
		<button class="btn btn-warning btn-b-sun"  style="position: absolute;  margin-left: 20%; margin-top: 3%">Увеличить цветы</button>
		<button class="btn btn-success btn-b-shooter" style="position: absolute;  margin-left: 30%; margin-top: 3%" >Увеличить горох</button>
		<button class="btn btn-danger btn-up-shooter" style="position: absolute;  margin-left: 40%; margin-top: 3%" >Улучшить горох</button>

		<!--цветы 1 ряд-->
		<img class="flower" src="sunflower.png"  style=" margin-left: 33%; margin-top: 13%; ">
		<img class="flower" src="sunflower.png"  style=" margin-left: 33%; margin-top: 19%; ">
		<img class="flower" src="sunflower.png"  style=" margin-left: 33%; margin-top: 25%; ">
		<img class="flower" src="sunflower.png"  style=" margin-left: 33%; margin-top: 31%; ">
		<img class="flower" src="sunflower.png"  style=" margin-left: 33%; margin-top: 37%; ">
		<button class="flower_btn" style="color: yellow; font-weight: bold; position: absolute; margin-left: 33%; margin-top: 17%; ">PLANT</button>	
		<button class="flower_btn" style="color: yellow; font-weight: bold; position: absolute; margin-left: 33%; margin-top: 23%; ">PLANT</button>
		<button class="flower_btn" style="color: yellow; font-weight: bold; position: absolute; margin-left: 33%; margin-top: 29%; ">PLANT</button>
		<button class="flower_btn" style="color: yellow; font-weight: bold; position: absolute;  margin-left: 33%; margin-top: 35%; ">PLANT</button>
		<button class="flower_btn" style="color: yellow; font-weight: bold; position: absolute; margin-left: 33%; margin-top: 41%; ">PLANT</button>

		<!--горох 2 ряд-->
		<img class="shooter" src="peashooter.png"  style=" margin-left: 40%; margin-top: 13%;">		
		<img class="shooter" src="peashooter.png"  style=" margin-left: 40%; margin-top: 19%; ">	
		<img class="shooter" src="peashooter.png"  style=" margin-left: 40%; margin-top: 25%;  ">	
		<img class="shooter" src="peashooter.png"  style=" margin-left: 40%; margin-top: 31%;">
		<img class="shooter" src="peashooter.png"  style=" margin-left: 40%; margin-top: 37%; ">		
		<button class="shooter_btn" style="color: green; font-weight: bold; position: absolute; margin-left: 40%; margin-top: 17%; ">PLANT</button>
		<button class="shooter_btn" style="color: green; font-weight: bold; position: absolute; margin-left: 40%; margin-top: 23%; ">PLANT</button>	
		<button class="shooter_btn" style="color: green; font-weight: bold; position: absolute; margin-left: 40%; margin-top: 29%; ">PLANT</button>
		<button class="shooter_btn" style="color: green; font-weight: bold; position: absolute; margin-left: 40%; margin-top: 35%; ">PLANT</button>
		<button class="shooter_btn" style="color: green; font-weight: bold; position: absolute; margin-left: 40%; margin-top: 41%; ">PLANT</button>		

		<!--зомби послед (8) ряд-->
		<img class="zombie_degenerate" src="zombie-degenerate.png"  style=" margin-left: 82%; margin-top: 10%;">		
		<img class="zombie_degenerate" src="zombie-degenerate.png"  style=" margin-left: 82%; margin-top: 16%; ">	
		<img class="zombie_degenerate" src="zombie-degenerate.png"  style=" margin-left: 82%; margin-top: 22%;  ">	
		<img class="zombie_degenerate" src="zombie-degenerate.png"  style=" margin-left: 82%; margin-top: 28%;">
		<img class="zombie_degenerate" src="zombie-degenerate.png"  style=" margin-left: 82%; margin-top: 34%; ">		
		<button class="zombie_degenerate_btn" style="color: green; font-weight: bold; position: absolute; margin-left: 82%; margin-top: 17%; ">ZOMBEE</button>
		<button class="zombie_degenerate_btn" style="color: green; font-weight: bold; position: absolute; margin-left: 82%; margin-top: 23%; ">ZOMBEE</button>	
		<button class="zombie_degenerate_btn" style="color: green; font-weight: bold; position: absolute; margin-left: 82%; margin-top: 29%; ">ZOMBEE</button>
		<button class="zombie_degenerate_btn" style="color: green; font-weight: bold; position: absolute; margin-left: 82%; margin-top: 35%; ">ZOMBEE</button>
		<button class="zombie_degenerate_btn" style="color: green; font-weight: bold; position: absolute; margin-left: 82%; margin-top: 41%; ">ZOMBEE</button>
									
	</div>

<script>

	let flowers = document.querySelectorAll(".flower");
	let flower_btn = document.querySelectorAll(".flower_btn");

	let shooter_btn = document.querySelectorAll(".shooter_btn");
	let shooter = document.querySelectorAll(".shooter");

	let zombie_degenerate_btn = document.querySelectorAll(".zombie_degenerate_btn");
	let zombie_degenerate = document.querySelectorAll(".zombie_degenerate");

	//нажатие на цветы
	flower_btn[0].onclick = function(){
		flowers[0].style.display = "block"
		flower_btn[0].style.display = "none"
	}    
	flower_btn[1].onclick = function(){
		flowers[1].style.display = "block"
		flower_btn[1].style.display = "none"
	}   
	flower_btn[2].onclick = function(){
		flowers[2].style.display = "block"
		flower_btn[2].style.display = "none"
	}   
	flower_btn[3].onclick = function(){
		flowers[3].style.display = "block"
		flower_btn[3].style.display = "none"
	}   
	flower_btn[4].onclick = function(){
		flowers[4].style.display = "block"
		flower_btn[4].style.display = "none"
	}
	document.querySelector(".btn-b-sun").onclick = function(){
		for(let index = 0; index<5; index = index + 1){
			flowers[index].style.width = "150px"
			flowers[index].style.height = "150px"
		}
	}

	
	document.querySelector(".btn-b-shooter").onclick = function(){
		for(let index = 0; index<5; index = index + 1){
			shooter[index].style.width = "150px"
			shooter[index].style.height = "150px"
		}
	}

	document.querySelector(".btn-up-shooter").onclick = function(){
		for(let index = 0; index<5; index = index + 1){
			shooter[index].src = "fast_shooter.jpg"
			shooter[index].src = "fast_shooter.jpg"
			shooter[index].src = "fast_shooter.jpg"
			shooter[index].src = "fast_shooter.jpg"
			shooter[index].src = "fast_shooter.jpg"
		}
	}


	//нажатие на горох
	shooter_btn[0].onclick = function(){
		shooter[0].style.display = "block"
		shooter_btn[0].style.display = "none"
	}   
	shooter_btn[1].onclick = function(){
		shooter[1].style.display = "block"
		shooter_btn[1].style.display = "none"
	}   
	shooter_btn[2].onclick = function(){
		shooter[2].style.display = "block"
		shooter_btn[2].style.display = "none"
	}   
	shooter_btn[3].onclick = function(){
		shooter[3].style.display = "block"
		shooter_btn[3].style.display = "none"
	}   
	shooter_btn[4].onclick = function(){
		shooter[4].style.display = "block"
		shooter_btn[4].style.display = "none"
	}

	//зомби
	zombie_degenerate_btn[0].onclick = function(){
		zombie_degenerate[0].style.display = "block"
		zombie_degenerate_btn[0].style.display = "none"
		for(let index_go = 82; index_go>30; index_go = index_go - 10){
			setTimeout(tuimer,1000)
		}
	}   
	zombie_degenerate_btn[1].onclick = function(){
		zombie_degenerate[1].style.display = "block"
		zombie_degenerate_btn[1].style.display = "none"
	}   
	zombie_degenerate_btn[2].onclick = function(){
		zombie_degenerate[2].style.display = "block"
		zombie_degenerate_btn[2].style.display = "none"
	}   
	zombie_degenerate_btn[3].onclick = function(){
		zombie_degenerate[3].style.display = "block"
		zombie_degenerate_btn[3].style.display = "none"
	}   
	zombie_degenerate_btn[4].onclick = function(){
		zombie_degenerate[4].style.display = "block"
		zombie_degenerate_btn[4].style.display = "none"
	} 	

	let tuimer = function(){
		zombie_degenerate[0].style.marginLeft = String(index_go) + "%";
	}
	
</script>
</body>
</html>
